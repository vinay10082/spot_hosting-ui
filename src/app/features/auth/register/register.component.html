<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          formControlName="username"
          class="form-control"
          [class.invalid]="username?.invalid && username?.touched"
        />
        <div class="error" *ngIf="username?.invalid && username?.touched">
          <small *ngIf="username?.errors?.['required']">Username is required</small>
          <small *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          class="form-control"
          [class.invalid]="email?.invalid && email?.touched"
        />
        <div class="error" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">Email is required</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          class="form-control"
          [class.invalid]="password?.invalid && password?.touched"
        />
        <div class="error" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">Password is required</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Loading...' : 'Register' }}
      </button>

      <p class="redirect-link">
        Already have an account? <a routerLink="/auth/login">Login here</a>
      </p>
    </form>
  </div>
</div>
