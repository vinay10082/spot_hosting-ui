<div class="dashboard-card">
  <div class="card-icon" [style.background]="bgColor">
    {{ icon }}
  </div>
  <div class="card-content">
    <p class="card-title">{{ title }}</p>
    <h3 class="card-value">{{ value }}</h3>
    <span 
      *ngIf="change" 
      class="card-change"
      [class.positive]="isPositiveChange"
      [class.negative]="!isPositiveChange"
    >
      {{ change }}
    </span>
  </div>
</div>
